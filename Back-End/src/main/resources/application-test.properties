spring.application.name=helpdesk
# Habilita o console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do banco de dados em memória para teste
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configurações do JPA para o ambiente de teste
# create-drop: cria o banco ao iniciar e apaga ao finalizar (ótimo para testes)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
